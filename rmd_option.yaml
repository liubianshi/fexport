pdf:
  render: 'rmarkdown::render'
  intermediates_dir: "."
  output_dir: "."
  out: "rmarkdown::pdf_document"
  ext: "pdf"
  opt:
    pandoc_args: 
      - "-d2tex"
      - "--filter=pandoc-crossref"
      - "--lua-filter=rm-test-table-line.lua"
      - "--citeproc"
      - "--lua-filter=rsbc.lua"
pdfbook:
  render: 'bookdown::render_book'
  out: 'bookdown::pdf_document2'
  outfile: 'draft.knit.md'
  intermediates_dir: '_cache'
  superfluous_dir: "_bookdown_files"
  output_dir: '_cache'
  ext: 'pdf'
  opt: 
    number_section: false
    keep_md: true
    pandoc_args: 
      - "-d2tex"
      - "--filter=pandoc-crossref"
      - "--lua-filter=rm-test-table-line.lua"
      - "--citeproc"
      - "--lua-filter=rsbc.lua"
    tables:
      caption:
        pre: '表'
        sep: '  '
    plots:
      caption:
        pre: '图'
        sep: '  '
rdocxbook:
  render: 'bookdown::render_book'
  out: 'officedown::rdocx_document'
  outfile: 'draft.docx'
  output_dir: "."
  intermediates_dir: "_cache"
  run_pandoc: true
  ext: 'docx'
  opt: 
    base_format: 'bookdown::word_document2'
    number_section: false
    keep_md: true
    pandoc_args: 
      - "-d2docx"
      - "--lua-filter=rsbc.lua"
      - "--filter=pandoc-crossref"
      - "--lua-filter=rm-test-table-line.lua"
      - "--citeproc"
    tables:
      caption:
        pre: '表'
        sep: '  '
    plots:
      caption:
        pre: '图'
        sep: '  '
docx:
  render: 'rmarkdown::render'
  out: "officedown::rdocx_document"
  intermediates_dir: "."
  output_dir: "."
  ext: 'docx'
  run_pandoc: true
  opt: 
    keep_md: true
    pandoc_args: 
      - "-d2docx"
      - "--filter=pandoc-crossref"
      - "--lua-filter=rm-test-table-line.lua"
      - "--citeproc"
      - "--lua-filter=rsbc.lua"
    tables:
      caption:
        pre: '表'
        sep: '  '
    plots:
      caption:
        pre: '图'
        sep: '  '
beamer:
  out: 'rmarkdown::beamer_presentation'
  to: "beamer"
  ext: "pdf"
  opt:
    slide_level: 2
html:
  out: 'rmarkdown::html_document'
  ext: "html"
htmlbook:
  out: 'bookdown::html_document2'
  ext: "html"
pptx:
  out: "officedown::rpptx_document"
  opt:
    base_format: "rmarkdown::powerpoint_presentation"
    toc: true
    toc_depth: 1
    slide_level: 2
  
